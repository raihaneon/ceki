<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Penghitung Ceki</title>
        <!-- Onsen UI CSS -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/onsenui/css/onsenui.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
        />
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    </head>

    <body>
        <!-- Main Tabs -->
        <ons-page>
            <ons-toolbar>
                <div class="center">Penghitung Ceki</div>
            </ons-toolbar>

            <ons-tabbar swipeable>
                <ons-tab
                    page="home.html"
                    label="Home"
                    icon="md-home"
                    active
                ></ons-tab>
                <ons-tab
                    page="settings.html"
                    label="Settings"
                    icon="md-settings"
                ></ons-tab>
                <ons-tab
                    page="about.html"
                    label="About"
                    icon="md-github"
                ></ons-tab>
            </ons-tabbar>
        </ons-page>
        <!-- Main Tabs End -->

        <!-- Home Page Template -->
        <template id="home.html">
            <ons-page id="home">
                <div style="text-align: center; margin-top: 50px" id="welcome">
                    <h1>Selamat Datang</h1>
                    <p>Ketuk tombol + untuk menambah pemain</p>
                </div>
                <div><ons-list id="playerList"></ons-list></div>
                <ons-fab position="bottom right" onclick="addPlayer()"
                    ><ons-icon icon="md-plus"></ons-icon
                ></ons-fab>
            </ons-page>
        </template>

        <!-- Settings Page Template -->
        <template id="settings.html">
            <ons-page id="settings">
                <div class="listSettings" style="padding: 15px">
                    <ons-list>
                        <ons-list-item>
                            Dark Mode
                            <div class="right">
                                <ons-switch
                                    id="darkModeSwitch"
                                    onchange="DarkMode()"
                                ></ons-switch>
                            </div>
                        </ons-list-item>
                    </ons-list>

                    <ons-fab onclick="clearData()" position="bottom right">
                        <ons-icon icon="md-delete"></ons-icon>
                    </ons-fab>
                </div>
            </ons-page>
        </template>

        <!-- About Page Template -->
        <template id="about.html">
            <ons-page id="about">
                <ons-list-title
                    >website masih dalam pengembangan</ons-list-title
                >
                <ons-list>
                    <ons-list-item>
                        <div class="left">
                            <ons-icon
                                icon="md-github"
                                class="list-item__icon"
                            ></ons-icon>
                        </div>
                        <div class="center">Github</div>
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </template>
        <script src="main.js"></script>
    </body>
</html>
